<ion-header>
  <ion-navbar>
    <ion-title>Edition</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="user.picture.large"/>
    <ion-card-content>
      <form [formGroup]="userForm" novalidate (ngSubmit)="save()">
        <ion-list>
          <ion-item>
            <ion-label color="primary">Nom</ion-label>
            <ion-input placeholder="Saisir nom..." formControlName="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Prénom</ion-label>
            <ion-input placeholder="Saisir prénom..." formControlName="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input placeholder="Saisir email..." formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>N° tel.</ion-label>
            <ion-input placeholder="Saisir n° de tél..." formControlName="phone"></ion-input>
          </ion-item>
        </ion-list>
        <button type="submit" ion-button>Enregistrer</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
